<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        margin: auto;
        width: 700px;
        height: 500px;
        background-color: aquamarine;
    }
    td{
        padding: 20px;
        color: chocolate;
    }
    
</style>
<body>
    <form action="success.html">
    <table border="2">
        <td colspan="2" style="text-align: center;"><label><h2>REGISTRATION FORM</h2></label></td>
        <tr><td><label>Student Name : </label></td>
        <td><input type="text" name="Student name" value=""></td></tr> <br>
        <tr><td><label>Father's Name :</label></td>
        <td><input type="text" name="Father's Name" value=""></td></tr>
        <tr><td><label>Mother's Name : </label></td>
        <td><input type="text" name="Mother's Name" value=""></td></tr>
        <tr><td><label for="date"> Date Of Birth :</label></td>
        <td><input type="date" name="date" value=""></td></tr> <br>
        <tr><td><label>Gender :</label></td>
        <td><input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female</td></tr>
        <tr><td><label>Email :</label></td>
        <td><input type="email" name="Email" value=""></tr></td><br>
        <tr><td><label>Mobile Number :</label></td>
        <td><input type="number" name="Number" value=""></td></tr>
        <tr><td><label>Address : </label></td>
        <td><textarea rows="3"></textarea></tr></td>
        <tr><td><label>State : </label></td>
        <td><select>
            <option>Select state</option>
            <option>Jammu & Kashmir</option>
            <option>Andhra</option>
            <option>Karnataka</option>
            <option>Kerala</option>
            <option>Tamil Nadu</option>
            <option>Pondichery</option>
        </select></tr></td>
        <tr><td><label>City :</label></td>
        <td><select>
            <option>Select City</option>
            <option>Ariyalur</option>
            <option>Salem</option>
            <option>Chennai</option>
            <option>Nammakkal</option>
            <option>Coimbatore</option>
        </select></tr></td>
        <tr><td><label></label></td>
        <td><input type="submit" name="" value="Register"></td></tr>
    </table>
    </form>
</body>
</html>
